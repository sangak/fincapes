{% load i18n %}
<form method="post" action="">
    {% csrf_token %}
    <div class="modal-body">
        <p>
            {% trans 'Are you sure to delete' %} {{ content_name|safe }}?
        </p>
    </div>
    <div class="modal-footer border-top-0">
        <button type="submit" class="btn btn-danger">
            {% trans 'Delete' %}
        </button>
    </div>
</form>
