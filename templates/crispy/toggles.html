{% load crispy_forms_field %}
<div class="mb-2 mt-2 form-group">
    <div class="checkbox ml-2">
        {% crispy_field field 'class' 'position-absolute' %}
        <label for="{{ field.auto_id }}" class="ml-2 font-weight-normal text-muted">
            {{ field.label|safe }}
        </label>
    </div>

    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-danger">{{ error }}</span>
        {% endfor %}
    {% endif %}
</div>
