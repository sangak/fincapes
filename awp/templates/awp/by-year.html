{% extends 'portal-default.html' %}
{% load i18n static %}
{% block contents %}
<div class="page-content">
    <div class="row">
        <div class="col-12 col-xl-12 stretch-card mb-0">
            <div class="card overflow-hidden">
                <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <h4 class="mb-3 mb-md-0">{{ year }} Annual Work Plan</h4>
                    </div>
                    <div class="d-flex flex-row">
                        <span class="badge bg-success text-white" id="save-me" style="display: none">{% trans 'Saving process ...' %}</span>
                        <a data-href="{{ prev_path }}" class="btn btn-close"></a>
                    </div>
                </div>
                <div class="card-body d-flex flex-column justify-content-start">
                    <div class="table-container">
                        <table id="awp-table"
                               class="table table-striped"
                               data-show-search="true"
                               data-show-btn-action="true"
                               data-show-pagination="true"
                               data-add-btn-title="{% trans 'Add Activity' %}"
                               data-add-url="{% url 'awp:create' %}"
                               data-modal-id="#modal-lg"
                               data-response-url="{% url 'portal:no_response' %}"
                               data-ajax-url="{% url 'awp:awp-ajax-list' %}">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
    <script>
        $(function () {
            $.FincapesCore.components.dataTable.init($('#awp-table'));
        })
    </script>
{% endblock %}
