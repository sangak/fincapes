{% extends 'portal-default.html' %}
{% load static i18n %}
{% block contents %}
<div class="page-content">
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <h4 class="mb-3 mb-md-0">{% trans 'Annual Work Plan' %}</h4>
        <span class="badge bg-success text-white" id="save-me" style="display: none">
            {% trans 'Saving process ...' %}
        </span>
    </div>
    <div class="row pb-0">
        <div class="col-12 col-xl-12 grid-margin stretch-card mb-0">
            <div class="card overflow-hidden">
                <div class="card-body d-flex flex-column justify-content-start">
                    <div class="main-menu-icon">
                        <ul>
                            {% for year in project.get_period_years %}
                            <li>
                                <a id="btn-main-menu-icon" data-href="{% url 'awp:by_year' year %}">
                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                        <i data-feather="layers" class="icon-menu-svg"></i>
                                        <p class="fs-12">{{ year }}</p>
                                    </div>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
