{% load crispy_forms_tags %}
{% include 'modal-header.html' %}
{% crispy form %}
<script>
    $(document).ready(function () {
        let $select2 = $('.django-select2');
        $('.modal').on('shown.bs.modal', function (e) {
            if ($select2.length) {
                $select2.djangoSelect2({
                    dropdownParent: e.currentTarget
                });
            }
        });
    })
</script>
