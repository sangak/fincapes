{% load crispy_forms_tags %}
{% include 'modal-header.html' %}
{% crispy form %}
<script>
    $(document).ready(function () {
        let select2 = $('.django-select2');
        $('.modal').on('shown.bs.modal', function (ev) {
            if (select2.length) {
                $('.django-select2').djangoSelect2();
            }

            ev.preventDefault();
        })
    })
</script>
